<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>
    <h1 id="mainTitle"></h1>
    <div id="gameWindow">
            <!--dialogue bar-->
     <div id="dialogueBar" class="gameObject foreground">
        <div id="dialogueContent">
            <div id="brownBar" class="gameObject foreground"></div>

             <img id="hero" class="gameObject foreground" src="img/Portrait.png" alt="main character">
             <div id="mainCharacterSpeech" class="gameObject foreground speech-bubble">...</div>
             <div id="counterSpeech" class="gameObject foreground speech-bubble">...</div>
             <img id="counterCharacter" class="gameObject foreground" src="img/Sil left.png" alt="counter character">
         </div>
      </div>

      <!--foreground-->
      <div id="tree1" class="gameObject foreground"></div>
      <div id="rock1" class="gameObject foreground"></div>
      <div id="Sil" class="gameObject foreground"></div>
      <div id="altar" class="gameObject foreground"></div>
      
      <!--maincharacter-->
      <div id="mainCharacter" class="gameObject character">
         <img src="img/Dude_Monster.png" alt="Main Character">
       </div>

      <!--background-->
      <div id="tileMap" class="gameObject background">
         <img src="img/map.png" alt="Tile Map">
       </div>

       <audio id="characterAudio">
        <source src="Audio/y2mate.com - RIZZ Sound Effect.mp3" type="audio/mpeg">
    </audio>
    <audio id="counterAudio">
        <source src="Audio/y2mate.com - Bad to the bone  Sound Effect HD.mp3" type="audio/mpeg">
    </audio>

    </div>
    <script src="java/index.js"></script>
</body>


</html>
